<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Next Generation of Engineers</title>
    <link rel="icon" type="image/png" href="public/images/transparentk4k.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: white;
            font-family: 'Roboto', sans-serif;
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            text-align: center;
        }
        .glass-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }
        body {
            overflow: hidden;
        }
        #page-container {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(0, 0);
        }
        #page-container.show-calendar {
            transform: translateX(-100vw);
        }
        #main-horizontal {
            display: flex;
            width: 200vw;
        }
        #landing-section, #cal-section {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #landing-section {
            padding-bottom: 80px;
            position: relative;
            background-image: url('public/images/watercolor-abstract-shape-isolated-on-white-background-paint-splashes-splashes-brush-strokes-design-vector-set-soft-watercolor-splash-smudges-background-png.png');
            background-position: center -40px;
            background-repeat: no-repeat;
            background-size: 80%;
        }
        @media (min-width: 768px) {
            #landing-section {
                padding-bottom: 200px;
            }
        }
        .top-logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
        }
        .backed-by-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 12px;
            margin-top: 20px;
        }
        @media (min-width: 640px) {
            .backed-by-badge {
                padding: 10px 20px;
                gap: 10px;
                font-size: 14px;
            }
        }
        .backed-by-badge img {
            height: 24px;
        }
        #cal-embed {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            #cal-embed {
                height: 700px;
            }
        }
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }
        .back-button:hover {
            transform: scale(1.05);
        }
        .mobile-pink-text {
            color: rgba(255, 136, 171, 1);
            text-shadow: none;
        }
        .mobile-pink-text-light {
            color: rgba(255, 136, 171, 1);
            text-shadow: none;
        }
        .mobile-button-text {
            color: rgba(255, 136, 171, 1);
        }
        .mobile-badge-text {
            color: rgba(255, 136, 171, 1) !important;
        }
        @media (min-width: 640px) {
            .mobile-pink-text {
                color: white;
                text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
            }
            .mobile-pink-text-light {
                color: rgba(255, 255, 255, 0.8);
                text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
            }
            .mobile-button-text {
                color: white;
            }
            .mobile-badge-text {
                color: white !important;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="page-container">
        <div id="main-horizontal">
            <div id="landing-section" class="px-4 py-12">
            <div class="text-center">
                <div class="backed-by-badge mobile-badge-text" style="margin: 0 auto 20px;">
                    <span>Backed by</span>
                    <img src="public/images/logo.svg" alt="Backed by">
                </div>
                <h1 class="text-3xl min-[380px]:text-4xl sm:text-5xl md:text-7xl font-normal mb-6 leading-none tracking-tighter mobile-pink-text" style="letter-spacing:-0.03em;word-spacing:-0.03em;line-height:1.05;">
                    Creating the next generation<br>of engineers
                </h1>
                <p class="text-base sm:text-lg max-w-3xl mx-auto mb-8 px-4 mobile-pink-text-light">
                    AI-powered platform that teaches kids to code, personalizes learning paths, and builds collaboration—fully integrated into your district's existing classroom systems.
                </p>
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center mt-8 max-w-lg mx-auto">
                    <button class="glass-button px-6 sm:px-10 py-3 mobile-button-text font-medium text-sm sm:text-base" onclick="openCal()">Book a Consultation Call ➜</button>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfAOjuq6sCfhafbpMAlOmBMWSco4OZz8nvRMMmrHx8radEZtw/viewform?usp=dialog" target="_blank" class="glass-button px-6 sm:px-10 py-3 mobile-button-text font-medium text-sm sm:text-base" style="text-decoration: none;">Join the Waitlist</a>
                </div>
            </div>
            </div>

            <div id="cal-section" class="px-4 py-12">
                <button class="back-button" onclick="goBack()">← Back</button>
                <div id="cal-embed">
                    <iframe src="https://cal.com/youdahe-asfaw-np88fc/30min" width="100%" height="100%" frameborder="0" style="border-radius: 20px;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openCal() {
            const container = document.getElementById('page-container');
            container.classList.add('show-calendar');
        }

        function goBack() {
            document.getElementById('page-container').classList.remove('show-calendar');
        }
    </script>
</body>
</html>
